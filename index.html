<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Red Hat Display Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="card">
        <img
          src="images/illustration-hero.svg"
          alt="A person listening a song"
          class="card__heroImg"
        />

        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>

          <p class="card__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card__priceContainer">
            <div class="card__wrapper">
              <img src="images/icon-music.svg" alt="Music Icon" />

              <div>
                <h2 class="card__pricePlan">Annual Plan</h2>
                <span class="card__priceAmount">$59.99/year</span>
              </div>
            </div>

            <a href="#" class="card__pricePlanChange">Change</a>
          </div>

          <button class="card__paymentBtn btn">Proceed to Payment</button>
          <button class="card__cancelBtn btn">Cancel Order</button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />Coded by
      <a href="https://github.com/sanlinnphyo1006" target="_blank"
        >San Linn Phyo</a
      >.
    </div>
  </body>
</html>
